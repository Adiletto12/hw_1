{% include 'header_and_footer/header.html' %}
<div class="portfolio-wrap">
    <div class="portfolio-item">
        <div class="portfolio-item-wrap">
            <a href="">
                <img src="{{query_id.image.url}}">
                <div class="portfolio-item-inner">
                    <div class="portfolio-heading">
                        <h3>{{query_id.title}}</h3>
                    </div>
                    <ul>
                        <li>{{query_id.full_description}}</li>
                        <li>Жанр: {{query_id.type_books}}</li>
                        <li>Автор: {{query_id.autor}}</li>
                        <li>Добавлена: {{ query_id.created_at }}</li>
                    </ul>
                </div>
            </a>
        </div>
    </div>

    <div class="audio-player">
        <audio controls>
            <source src="{{query_id.music.url}}" type="audio/mpeg">
        </audio>
        <div class="audio-controls">
            <button onclick="document.querySelector('audio').play()">Пуск</button>
            <button onclick="document.querySelector('audio').pause()">Пауза</button>
            <button onclick="document.querySelector('audio').currentTime -= 10">Вперед 10с</button>
            <button onclick="document.querySelector('audio').currentTime += 10">Назад 10с</button>
        </div>
    </div>

    <div class="youtube-video">
        <iframe src="{{query_id.youtube_url}}" frameborder="0" allowfullscreen></iframe>
    </div>
</div>

{% include 'header_and_footer/footer.html' %}
