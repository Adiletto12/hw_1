<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<h1>Все книги</h1>
<ol>
  {% for i in query %}
  <li>
    <h2>{{ i.title }}</h2>
    <p>{{i.description}}</p>
    <img src="{{i.image.url}}" alt="" width="400" height="500">
    <p>цена:{{ i.price }}</p>
    <a href="/book/{{i.id}}/">Детально</a>
    <hr>
    <hr>
    <hr>
  </li>
  {% endfor %}
</ol>
</body>
</html>
